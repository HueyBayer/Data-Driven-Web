<h4>Application Form</h4>
<form action="/apply/{{job['d']}}/application" method="post">
  <div style="margin-bottom: 16px;">
  <label>Full Name</label><br>
  <input type="text" name="full_name" placeholder="John Doe">
  </div>
  <div style="margin-bottom: 16px;">
  <label>Email</label><br>
  <input type="text" name="email"  placeholder="John.Doe13@email.com"
  </div>
  <div style="margin-bottom: 16px;">
  <label>LinkedIn URL</label><br>
  <input type="text" name="linkedin_url" placeholder="https://linkedin.com/johndoe">
  </div>
  <div style="margin-bottom: 16px;">
  <label>Education</label><br>
  <textarea rows="5" cols="80" name="education"></textarea>
  </div>
  <div style="margin-bottom: 16px;">
  <label>Work Experience</label><br>
  <textarea rows="5" cols="80" name="work_experience"></textarea> 
  </div>
  <div style="margin-bottom: 16px;">
  <label>Resume Link</label><br>
  <input type="text" name="resume_url"  placeholder="https://johndoe.resume"
  </div>
  <div>
  <input type="submit">
  </div>
</form>
